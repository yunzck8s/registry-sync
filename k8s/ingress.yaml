apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry-sync
  namespace: registry-sync
  labels:
    app: registry-sync
  annotations:
    # Uncomment and modify based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment if you have TLS
  # tls:
  # - hosts:
  #   - registry-sync.yourdomain.com
  #   secretName: registry-sync-tls
  rules:
  - host: registry-sync.yourdomain.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: registry-sync
            port:
              number: 8080
