version: '3.8'

services:
  registry-sync:
    image: zunshen/registry-sync:latest
    container_name: registry-sync
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist database
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - GIN_MODE=release
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - registry-sync-net

networks:
  registry-sync-net:
    driver: bridge
